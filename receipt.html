<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name / Description</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>$110.00</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <th colspan="3">Grand total</th>
            <td>$118.80</td>
        </tr>
        <tr>
            <td colspan="4">&copy; Your store 2024</td>
        </tr>
    </table>
</body>
</html>
